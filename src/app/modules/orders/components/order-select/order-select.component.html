<mat-card class="search-order-card">

    <mat-card-title>
        Review Order
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">

            <mat-form-field>
                <input matInput placeholder="Order #" formControlName="po">
            </mat-form-field>

            <div class="search-button">
                <button mat-raised-button color="primary" [disabled]="!searchForm.valid">Go!</button>
            </div>

        </form>
    </mat-card-content>

</mat-card>
