<form [formGroup]="yieldsFilter" (ngSubmit)="onFilterSubmit()" fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">

  <mat-form-field>
    <mat-select placeholder="Year" formControlName="years" multiple disableRipple>
      <mat-option #allYearsSelected (click)="toggleAllYears()" [value]="0">All</mat-option>
      <mat-option *ngFor="let y of years" [value]="y" (click)="tosslePerOneYear(allYearsSelected.viewValue)">{{ y }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Geography" formControlName="geographies" multiple disableRipple>
      <mat-option #allGeoSelected (click)="toggleAllGeos()" [value]="0">All</mat-option>
      <mat-option *ngFor="let g of geo" [value]="g" (click)="tosslePerOne(allGeoSelected.viewValue)">{{ g }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="filter-button">
    <button mat-raised-button color="primary" [disabled]="disableFilter()">Apply Filter</button>
  </div>

</form>
