<mat-tab-group [@.disabled]="true" (selectedTabChange)="tabSelectionChanged($event)">

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="yields-tab-icon">storage</mat-icon>
            Overview
        </ng-template>
        <app-yields-table></app-yields-table>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="yields-tab-icon">trending_up</mat-icon>
            Timeline
        </ng-template>
        <ng-template matTabContent>
            <app-yields-graph></app-yields-graph>
        </ng-template>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="yields-tab-icon">assessment</mat-icon>
            Line
        </ng-template>
        <ng-template matTabContent>
            <app-yields-line></app-yields-line>
        </ng-template>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="yields-tab-icon">calendar_today</mat-icon>
            Weekly Lines
        </ng-template>
        <ng-template matTabContent>
            <app-weekly-multi></app-weekly-multi>
        </ng-template>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="yields-tab-icon">calendar_today</mat-icon>
            Weekly Shifts
        </ng-template>
        <ng-template matTabContent>
            <mat-card>
                Not available in demo version.
            </mat-card>
        </ng-template>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="yields-tab-icon">compare_arrows</mat-icon>
            System1 v System2
        </ng-template>
        <ng-template matTabContent>
            <mat-card>
                Not available in demo version.
            </mat-card>
        </ng-template>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="yields-tab-icon">group_work</mat-icon>
            Product Monthly
        </ng-template>
        <ng-template matTabContent>
            <mat-card>
                Not available in demo version.
            </mat-card>
        </ng-template>
    </mat-tab>
      
</mat-tab-group>
